<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-screen flex justify-center items-center bg-slate-300">
    <div class="w-xs rounded-2xl bg-white p-4">
      <img class="rounded-xl" src="/images/image-qr-code.png" alt="qr-code" />
      <p
        class="px-3 mt-5 mb-3 font-bold text-[22px] text-center text-slate-800 sm:text-xl"
      >
        Improve your front-end skills by building projects
      </p>
      <p class="px-3 mb-6 text-center text-md text-gray-400 sm:text-sm">
        Scan the QR code to visit Frontend Mentor and take your coding skills to next
        level
      </p>
    </div>
  </body>
</html>
